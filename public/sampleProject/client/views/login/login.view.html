<h2>Login</h2>
<input ng-model="model.user.username"
       type="text"
       class="form-control"
       placeholder="Username"/>
<input
        ng-model="model.user.password"
        type="password"
        class="form-control"
        placeholder="Password"/>
<a class="btn btn-info" role="button"
   ng-click="model.loginFunc(model.user)">Login</a>
