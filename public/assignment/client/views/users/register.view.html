<title>Register</title>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-md-2 control-label text-left">Username:</label>
            <div class="col-md-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label text-left">Password:</label>
            <div class="col-md-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verify" class="col-md-2 control-label text-left">Verify Password:</label>
            <div class="col-md-10">
                <input ng-model="model.user.password2" type="password" class="form-control" id="verify" placeholder="Verify Password" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label text-left">Email:</label>
            <div class="col-md-10">
                <input ng-model="model.user.emails" type="text" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label text-left"></label>
            <div class="col-md-10">
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-info" role="button"
                    ng-click="model.registerUser(model.user)">Register</a>
                </div>
            </div>
        </div>
    </form>
</div>
