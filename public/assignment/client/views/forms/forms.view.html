<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Forms</h1>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">Forms</a><span class="sr-only">(current)</span></li>
        <li><a href="#/fields">Fields</a></li>
    </ul>
    <div>
        <table class="table table-striped table-bordered">
            <tr>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>Form Name</th>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>Action</th>
            </tr>
            <tr>
                <td>
                    <input ng-model="model.form.title" type="text" class="form-control" placeholder="name">
                </td>
                <td>
                    <div class="nowrap">
                        <a ng-click="model.addForm(model.form)" class="glyphicon glyphicon-plus glyphiconmysize" aria-hidden="true"></a>
                        <a ng-click="model.updateForm(model.form)" class="glyphicon glyphicon-ok glyphiconmysize" aria-hidden="true"></a>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="form in model.forms">
                <td><a ng-click="model.clickedForm(form)">{{form.title}}</a></td>
                <td>
                    <div class="nowrap">
                        <a ng-click="model.deleteForm(form)" class="glyphicon glyphicon-remove glyphiconmysize" aria-hidden="true"></a>
                        <a ng-click="model.selectForm(form)" class="glyphicon glyphicon-pencil glyphiconmysize" aria-hidden="true"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
