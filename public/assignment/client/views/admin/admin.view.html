<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin</h1>
    <h2>Users</h2>
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th class="nowrap">Username</th>
                <th class="nowrap">Password</th>
                <th class="nowrap">First Name</th>
                <th class="nowrap">Last Name</th>
                <th class="nowrap">Roles</th>
                <th class="nowrap">Activity</th>
            </tr>
            <tr>
                <td>
                    <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username">
                </td>
                <td>
                    <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password">
                </td>
                <td>
                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First Name">
                </td>
                <td>
                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last Name">
                </td>
                <td>
                    <input ng-model="model.user.roles" type="text" class="form-control" placeholder="Roles">
                </td>
                <td>
                    <div class="nowrap">
                        <!--<a class="glyphicon glyphicon-plus glyphiconmysize" aria-hidden="true"></a>-->
                        <button ng-click="model.add(model.user)" class="btn btn-primary">Add</button>
                        <button ng-click="model.update(model.user)" class="btn btn-success">Update</button>
                        <!--<a class="glyphicon glyphicon-ok glyphiconmysize" aria-hidden="true"></a>-->
                    </div>
                </td>
            </tr>
            <tr ng-repeat="user in model.users">
                <td>{{user.username}}</td>
                <td>&nbsp;</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <div class="nowrap">
                    <button ng-click="model.remove(user)" class="btn btn-danger">Delete</button>
                    <button ng-click="model.select(user)" class="btn btn-success">Edit</button>
                    </div>
                </td>
            </tr>
        </table>
</div>
