<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin</h1>
    <h2>Users</h2>
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th ng-click="model.sortByUsername()">
                    <span ng-show="model.usernameAscending" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    <span ng-show="model.usernameDescending" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    Username
                </th>
                <th>
                    Password
                </th>
                <th ng-click="model.sortByFirstName()">
                    <span ng-show="model.firstNameAscending" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    <span ng-show="model.firstNameDescending" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    First Name
                </th>
                <th ng-click="model.sortByLastName()">
                    <span ng-show="model.lastNameAscending" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    <span ng-show="model.lastNameDescending" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    Last Name
                </th>
                <th>
                    Roles
                </th>
                <th>
                    Actions
                </th>
            </tr>
            <tr>
                <td>
                    <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username">
                </td>
                <td>
                    <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password">
                </td>
                <td>
                    <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First Name">
                </td>
                <td>
                    <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last Name">
                </td>
                <td>
                    <input ng-model="model.user.roles" type="text" class="form-control" placeholder="Roles">
                </td>
                <td>
                    <div class="nowrap">
                        <!--<a class="glyphicon glyphicon-plus glyphiconmysize" aria-hidden="true"></a>-->
                        <a ng-click="model.add(model.user)" class="glyphicon glyphicon-plus glyphiconmysize"></a>
                        <a ng-click="model.update(model.user)" class="glyphicon glyphicon-ok glyphiconmysize"></a>
                        <!--<a class="glyphicon glyphicon-ok glyphiconmysize" aria-hidden="true"></a>-->
                    </div>
                </td>
            </tr>
            <tr ng-repeat="user in model.users">
                <td>{{user.username}}</td>
                <td>&nbsp;</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <div class="nowrap">
                    <a ng-click="model.remove(user)" class="glyphicon glyphicon-remove glyphiconmysize"></a>
                    <a ng-click="model.select(user)" class="glyphicon glyphicon-cog glyphiconmysize"></a>
                    </div>
                </td>
            </tr>
        </table>
</div>
