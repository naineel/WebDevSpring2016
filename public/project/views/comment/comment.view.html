<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Comments</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>Comment</th>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>Date created</th>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>Action</th>
            </tr>
            <tr>
                <td>
                    <input ng-model="selectedComment.comment" type="text" class="form-control" placeholder="user 1">
                </td>
                <td>
                    {{selectedComment.dateCreated}}
                </td>
                <td>
                    <div class="nowrap">
                        <a ng-click="addComment(selectedComment)" class="glyphicon glyphicon-plus glyphiconmysize" aria-hidden="true"></a>
                        <a ng-click="updateComment(selectedComment)" class="glyphicon glyphicon-ok glyphiconmysize" aria-hidden="true"></a>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="current in userComments">
                <td>{{current.comment}}</td>
                <td>{{current.dateCreated}}</td>
                <td>
                    <div class="nowrap">
                        <a ng-click="deleteComment(current)" class="glyphicon glyphicon-remove glyphiconmysize" aria-hidden="true"></a>
                        <a ng-click="selectComment(current)" class="glyphicon glyphicon-pencil glyphiconmysize" aria-hidden="true"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
