<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="top-buffer ">

                <img class="img-full"  ng-src="{{startup.logo_url}}">

                <div class="top-buffer ">
                    <h1 class="page-header">{{startup.name}}</h1>
                </div>
                <br>
                <p>Startup description:</p>
                <p>{{startup.high_concept}}</p>

                <p>Startup url:</p>
                <p>{{startup.company_url}}</p>

                <p>Startup video:</p>
                <p>{{startup.video_url}}</p>

                <p>Startup markets:</p>
                <p>{{startup.markets[0].tag_type}}</p>

                <p>Startup locations:</p>
                <p>{{startup.locations[0]}}</p>

            </div>
        </div>
    </div>
</div>
