<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Follows</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>User 1</th>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>User 2</th>
                <th><a class="fa fa-fw fa-sort-desc" aria-hidden="true"></a>Action</th>
            </tr>
            <tr>
                <td>
                    <input ng-model="selectedFollows.user1" type="text" class="form-control" placeholder="user 1">
                </td>
                <td>
                    <input ng-model="selectedFollows.user2" type="text" class="form-control" placeholder="user 2">
                </td>
                <td>
                    <div class="nowrap">
                        <a ng-click="createFollowing(selectedFollows)" class="glyphicon glyphicon-plus glyphiconmysize" aria-hidden="true"></a>
                        <a ng-click="updateFollowing(selectedFollows)" class="glyphicon glyphicon-ok glyphiconmysize" aria-hidden="true"></a>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="current in userFollows">
                <td>{{current.user1}}</td>
                <td>{{current.user2}}</td>
                <td>
                    <div class="nowrap">
                        <a ng-click="deleteFollowing(form)" class="glyphicon glyphicon-remove glyphiconmysize" aria-hidden="true"></a>
                        <a ng-click="readFollowing(form)" class="glyphicon glyphicon-pencil glyphiconmysize" aria-hidden="true"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
