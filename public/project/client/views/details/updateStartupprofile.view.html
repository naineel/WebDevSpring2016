<script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip({
            placement : 'top'
        });
    });
</script>
<div class="container">
<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<h2>Update profile</h2>
<a class="btn btn-info pull-right" role="button"
   ng-click="model.update(model.profile)">Update</a>
<!-- Single button -->
<br>
<br>
<div class="row">
    <form class="form-horizontal" role="form">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="username" class="col-md-3 control-label text-left">Username:</label>
                <div class="col-md-9">
                    <input ng-model="model.profile.username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-md-3 control-label text-left">Password:</label>
                <div class="col-md-9">
                    <input ng-model="model.profile.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="displayname" class="col-md-3 control-label text-left">Display Name:</label>
                <div class="col-md-9">
                    <input ng-model="model.profile.startupDetails.name" type="text" class="form-control" id="displayname" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-md-3 control-label text-left">Locations:</label>
                <div class="col-md-9">
                    <input ng-model="model.profile.startupDetails.locations.display_name" type="text" class="form-control" id="location">
                </div>
            </div>
            <div class="form-group">
                <label for="concept" class="col-md-3 control-label text-left">High concept:</label>
                <div class="col-md-9">
                <input ng-model="model.profile.startupDetails.high_concept" class="form-control" id="concept"/>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="websiteUrl" class="col-md-3 control-label text-left">Website:</label>
                <div class="col-md-9">
                    <input ng-model="model.profile.startupDetails.company_url" type="text" class="form-control" id="websiteUrl">
                </div>
            </div>
            <div class="form-group">
                <label for="VideoUrl" class="col-md-3 control-label text-left">Your video Link:</label>
                <div class="col-md-9">
                    <input ng-model="model.profile.startupDetails.video_url" type="text" class="form-control" id="VideoUrl">
                </div>
            </div>
            <div class="form-group">
                <label for="produc_desc" class="col-md-3 control-label text-left">Product Description:</label>
                <div class="col-md-9">
                    <textarea class="widthForTextArea" id="produc_desc" ng-model="model.profile.startupDetails.product_desc" rows="4">
                        Add Product Description
                    </textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<br>
<br>
<div>
    <div id="profilePicPanel" class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-user"></i> Profile Picture
        </div>
        <div class="panel-body">
            <img ng-show="model.profile.startupDetails.logo_url" src="{{model.profile.startupDetails.logo_url}}" alt="User Profile Picture" class="img-thumbnail profile-img">
            <br>
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="profilePic" class="col-sm-2 control-label">Logo: </label>
                    <div class="col-sm-10">
                        <input type="file" file-model="model.fileModel" id="profilePic">
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                    <button ng-click="model.updateLogo()" class="btn btn-primary col-xs-12"> Update </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="alert alert-success col-xs-12 col-sm-10 col-sm-offset-2" ng-show="model.showLogoSuccessAlert">
                    <strong>Updated!</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            PEOPLE
        </div>
        <div class="panel-body">
            <fieldset>
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse3" target="_self">ADD A PERSON TO THE ORGANIZATION</a>
                                <a class="pull-right additionStyle" ng-click="model.addPerson(model.profile, model.startupRoles.person)"><i class="fa fa-plus-square fa-2x fontAwesome" aria-hidden="true"></i></a>
                            </h4>
                        </div>
                        <div id="collapse3" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input ng-model="model.startupRoles.person.tagged.image" type="text" class="form-control" placeholder="Provide a link to where the photo is located.">
                                    </div>
                                    <div class="col-md-3">
                                        <input  ng-model="model.startupRoles.person.tagged.name" type="text" class="form-control" placeholder="Add Name">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input ng-model="model.startupRoles.person.role" type="text" class="form-control" placeholder="Add role">
                                </div>
                                <div class="col-md-3">
                                    <input  ng-model="model.startupRoles.person.title" type="text" class="form-control" placeholder="Add the position">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" ng-repeat="role in model.startupRolesAll">
                    <div class="panel-body">
                        <h3>{{role.tagged.name}}</h3>
                        <p>{{role.tagged.image}}</p>
                        <div>
                            {{role.role}}
                        </div>
                        <div>
                            {{role.title}}
                        </div>
                        <a class="btn btn-danger pull-right" type="button" ng-click="model.removePerson(model.profile, role)">
                            Remove
                        </a>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            JOBS
        </div>
        <div class="panel-body">
            <fieldset>
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse6" target="_self">ADD A JOB</a>
                                <a class="pull-right additionStyle" ng-click="model.addJob(model.profile, model.job)"><i class="fa fa-plus-square fa-2x fontAwesome" aria-hidden="true"></i></a>
                            </h4>
                        </div>
                        <div id="collapse6" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input ng-model="model.job.position" type="text" class="form-control" placeholder="Add position">
                                    </div>
                                    <div class="col-md-3">
                                        <textarea  ng-model="model.job.description" class="form-control" placeholder="Add Job description"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input  ng-model="model.job.skills" type="text" class="form-control" placeholder="Add Skills">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" ng-repeat="job in model.jobs">
                    <div class="panel-body">
                        <h3>{{job.position}}</h3>
                        <p class="text-justify">{{job.description}}</p>
                        <h3>Required skills</h3>
                        <ol>
                            <div ng-repeat="skill in job.skills">
                                <li ng-repeat="sk in skill.split(',')">
                                    {{sk}}
                                </li>
                            </div>
                        </ol>
                        <a class="btn btn-danger pull-right" type="button" ng-click="model.removeJob(model.profile, job)">
                            Remove
                        </a>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</div>
