<div class="container">
<h2>Register</h2>
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/registerUser">User</a></li>
    <li role="presentation"><a href="#/registerStartup">Startup</a></li>
</ul>
<input ng-model="model.user.username"
       type="text"
       class="form-control"
       id="username"
       placeholder="Username" required/>
<input ng-model="model.user.userDetails.firstName"
       type="text"
       class="form-control"
       id="firstname"
       placeholder="First Name" required/>
<input ng-model="model.user.userDetails.lastName"
       type="text"
       class="form-control"
       id="lastname"
       placeholder="Last Name" required/>
<input ng-model="model.user.password"
       type="password"
       class="form-control"
       id="inputPassword3"
       placeholder="Password" required/>
<input ng-model="model.user.password2"
       type="password"
       class="form-control"
       id="verify"
       placeholder="Verify Password" required/>
<input ng-model="model.user.userDetails.email"
       type="email"
       class="form-control"
       id="inputEmail3"
       placeholder="Email"/>
<a class="btn btn-info" role="button"
   ng-click="model.registerUser(model.user)">Register</a>
</div>
